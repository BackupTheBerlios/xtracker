# Project property file for jmonkey-java-xptracker
maven.compile.target=1.5
maven.compile.source=1.5
maven.compile.debug=on
maven.compile.deprecation=off
maven.compile.optimize=on

maven.junit.fork=true

maven.repo.remote=http://www.ibiblio.org/maven,http://www.jmonkey.com/maven,http://www.codeczar.com/maven,http://www.apache.org/dyn/closer.cgi/java-repository,http://maven-plugins.sourceforge.net/maven
maven.ant.use.multirepo=true

maven.jar.override=on
#maven.jar.activation=${maven.src.dir}/libs/activation-1.0.2.jar
#maven.jar.javamail=${maven.src.dir}/libs/javamail-1.3.2.jar
maven.jar.jmonkey-stx=${basedir}/main/libs/jmonkey-stx-1.0.0.jar
maven.jar.jaxrpc-api=${basedir}/main/libs/jaxrpc-api-1.6.jar
maven.jar.jaxrpc-impl=${basedir}/main/libs/jaxrpc-impl-1.6.jar
maven.jar.jaxrpc-spi=${basedir}/main/libs/jaxrpc-spi-1.6.jar
maven.jar.saaj-api=${basedir}/main/libs/saaj-api-1.6.jar
maven.jar.saaj-impl=${basedir}/main/libs/saaj-impl-1.6.jar
maven.jar.ajaxtags=${basedir}/main/libs/ajaxtags-1.1.5.jar
maven.jar.uitags-main=${basedir}/main/libs/uitags-main-0.6.4.jar
maven.jar.ojdbc=${basedir}/main/libs/ojdbc-14.jar


maven.war.src=${basedir}/main/webapp
#maven.war.final.name=${pom.artifactId}
maven.war.final.name=${pom.artifactId}-${pom.currentVersion}.war

### Eclipse Plugin Control
maven.eclipse.classpath.include=main/test/resources
maven.eclipse.resources.addtoclasspath=true

### Hibernate Pligin Control
maven.hibernate.text=false
maven.hibernate.drop=false
maven.hibernate.properties=${basedir}/main/etc/hibernate/hibernate.properties
#maven.hibernate.input.dir=${basedir}/main/src/resources
maven.hibernate.codeGeneration.input.dir=${basedir}/main/src/resources
maven.hibernate.codeGeneration.input.includes=**/*.hbm.xml
maven.hibernate.codeGeneration.output.dir=${basedir}/main/src/java
maven.hibernate.codeGeneration.input.excludes=**/Person.hbm.xml
#maven.hibernate.properties=${basedir}/main/src/resources/hibernate.cfg.xml


#http://yourhost.com:port/xplanner/soap/XPlanner.
#maven.axis.url=${basedir}/main/etc/jira/jirasoapservice-v2.wsdl
maven.axis.url=${basedir}/main/etc/xplanner/XPlanner.wsdl
maven.axis.helpergen=true
maven.axis.serverside=false
#maven.axis.generated.dir=${basedir}/main/src/java
#maven.axis.build.dir=${maven.build.dir}/classes

#maven.changes.issue.template=%URL%/open.do?id=%ISSUE%
maven.changes.issue.template=http://developer.berlios.de/bugs/?func=detailbug&bug_id=%ISSUE%&group_id=4751
maven.xdoc.distributionUrl=http://download.berlios.de/xtracker
maven.xdoc.distributionType=war
maven.xdoc.copy.excludes=**/*.tld

maven.simian.includetests=false

maven.sourceforge.project.groupId=4751
maven.sourceforge.project.name=xtracker
maven.sourceforge.ftp.site=ftp.berlios.de


